name: ðŸ¤– Advanced AI Code Review & Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issues:
    types: [opened, labeled]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests openai anthropic

      - name: Advanced AI Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python .github/scripts/advanced-ai-review.py

  auto-label:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues'
    steps:
      - name: Auto-label issues
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const labels = [];

            if (issue.title.toLowerCase().includes('bug')) labels.push('bug');
            if (issue.title.toLowerCase().includes('feature')) labels.push('enhancement');
            if (issue.body.toLowerCase().includes('security')) labels.push('security');

            if (labels.length > 0) {
              github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: labels
              });
            }
