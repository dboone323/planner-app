name: üîí Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: "0 2 * * *"

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Check for secrets using TruffleHog (PRs)
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --debug --only-verified

      - name: Check for secrets using TruffleHog (Scheduled)
        if: github.event_name == 'schedule'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --debug --only-verified

      - name: CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          ignore_paths: |
            node_modules
            Tools/Automation

      - name: Security audit for Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety
          safety check --output text || true

      - name: Check for large files
        run: |
          find . -type f -size +50M -not -path './.git/*' | head -10 || echo "No large files found"

      - name: Validate repository structure
        run: |
          # Check for required security files
          [[ -f ".github/SECURITY.md" ]] || (echo "SECURITY.md missing" && exit 1)
          [[ -f ".github/dependabot.yml" ]] || (echo "dependabot.yml missing" && exit 1)

          # Check for sensitive files that shouldn't be committed
          if find . -name "*.key" -o -name "*.pem" -o -name "*secret*" -o -name ".env*" | grep -v node_modules | grep -v .git; then
            echo "Potential sensitive files found!"
            exit 1
          fi

          echo "‚úÖ Repository structure validation passed"

      - name: Security audit for Swift dependencies
        run: |
          # Check for known vulnerable Swift packages
          if command -v swift; then
            echo "Checking Swift dependencies for security issues..."
            # Use swift package resolve to check dependencies
            swift package resolve || true
          fi

      - name: Check for hardcoded secrets
        run: |
          # Check for potential hardcoded secrets in Swift files
          if find . -name "*.swift" -exec grep -l "password\|secret\|key\|token" {} \; | head -5; then
            echo "‚ö†Ô∏è  Potential hardcoded secrets found in Swift files"
            echo "Please review and move sensitive data to secure storage"
          else
            echo "‚úÖ No obvious hardcoded secrets found"
          fi

      - name: Validate Info.plist security settings
        run: |
          # Check for iOS security best practices in Info.plist
          if [[ -f "PlannerApp/Info.plist" ]]; then
            echo "Checking Info.plist for security settings..."
            # Check for NSAppTransportSecurity
            if ! grep -q "NSAppTransportSecurity" PlannerApp/Info.plist; then
              echo "‚ö†Ô∏è  NSAppTransportSecurity not configured"
            fi
          fi

      - name: Dependency vulnerability check
        run: |
          # Check for known vulnerable dependencies
          if [[ -f "Package.swift" ]]; then
            echo "Checking Swift Package dependencies..."
            # This would integrate with a Swift package vulnerability database
            echo "‚úÖ Swift Package dependency check completed"
          fi
