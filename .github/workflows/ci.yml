name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: macos-14
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache DerivedData
        uses: actions/cache@v3
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: SwiftLint
        run: swiftlint --strict

      - name: SwiftFormat Check
        run: swiftformat . --config .swiftformat --lint

  build-and-test:
    name: Build and Test
    runs-on: macos-14
    timeout-minutes: 30
    needs: lint-and-format
    strategy:
      fail-fast: false
      matrix:
        include:
          - destination: "platform=iOS Simulator,name=iPhone 17"
            name: iOS
          - destination: "platform=macOS"
            name: macOS

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache DerivedData
        uses: actions/cache@v3
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ matrix.name }}-${{ hashFiles('**/*.swift') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-${{ matrix.name }}-

      - name: Build
        run: |
          xcodebuild build \
            -scheme PlannerApp \
            -destination '${{ matrix.destination }}' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Test
        run: |
          xcodebuild test \
            -scheme PlannerApp \
            -destination '${{ matrix.destination }}' \
            -configuration Debug \
            -resultBundlePath TestResults-${{ matrix.name }}.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.name }}
          path: TestResults-${{ matrix.name }}.xcresult
          retention-days: 30
