name: Reusable CI/CD Pipeline

on:
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
        default: 'development'
      run_tests:
        required: false
        type: boolean
        default: true
      run_security_scan:
        required: false
        type: boolean
        default: true
    secrets:
      CODECOV_TOKEN:
        required: false

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: contains('package.json', 'node')
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: contains('package.json', 'node')
        run: npm ci

      - name: Run linting
        if: contains('package.json', 'node')
        run: npm run lint

      - name: Run tests
        if: inputs.run_tests
        run: npm test

  security-scan:
    runs-on: ubuntu-latest
    if: inputs.run_security_scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build:
    runs-on: ubuntu-latest
    needs: [quality-checks]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: contains('package.json', 'node')
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build application
        if: contains('package.json', 'node')
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/