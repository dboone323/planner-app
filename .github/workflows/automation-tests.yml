name: Automation Tests

on:
  push:
    branches: [ main, code-local-snapshot ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.12]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '${{ matrix.python }}'

      - name: Create project venv
        run: |
          python -m venv Automation/.venv
          Automation/.venv/bin/pip install --upgrade pip
          Automation/.venv/bin/pip install pytest requests portalocker

      - name: Run Automation tests
        run: |
          Automation/.venv/bin/python -m pytest Automation/tests -q
        env:
          CI: '1'
