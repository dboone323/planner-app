name: Automation Tests

on:
  push:
    branches: [main, code-local-snapshot]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.12]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            Automation/.venv
          key: ${{ runner.os }}-pip-${{ hashFiles('**/Automation/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.python }}"

      - name: Create project venv and install dependencies
        run: |
          python -m venv Automation/.venv
          Automation/.venv/bin/pip install --upgrade pip
          Automation/.venv/bin/pip install -r Automation/requirements-dev.txt

      - name: Run Automation tests
        run: |
          Automation/.venv/bin/python -m pytest Automation/tests -q
        env:
          CI: "1"
