name: Automation CI

on:
  push:
    paths:
      - 'Automation/**'
  pull_request:
    paths:
      - 'Automation/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create Automation venv
        run: |
          python -m venv Automation/.venv
          Automation/.venv/bin/python -m pip install --upgrade pip

      - name: Install requirements
        run: |
          if [ -f Automation/requirements.txt ]; then
            Automation/.venv/bin/pip install -r Automation/requirements.txt
          else
            Automation/.venv/bin/pip install pytest requests flask
          fi

      - name: Build assets
        run: Automation/.venv/bin/python Automation/build_assets.py

      - name: Run tests
        run: Automation/.venv/bin/python -m pytest Automation/tests -q
