name: Deploy to TestFlight

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'testflight'
        type: choice
        options:
          - testflight
          - appstore

jobs:
  deploy:
    runs-on: macos-14
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Install SwiftLint
        run: |
          brew install swiftlint

      - name: Lint Code
        run: |
          swiftlint --strict --reporter github-actions-logging

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: |
          gem install fastlane

      - name: Setup Provisioning Profiles
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.PROVISIONING_PROFILE }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/${{ secrets.PROVISIONING_PROFILE_NAME }}.mobileprovision

      - name: Import Code Signing Certificates
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
          p12-password: ${{ secrets.CERTIFICATES_PASSWORD }}

      - name: Build and Test
        run: |
          xcodebuild test \
            -scheme PlannerApp \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults

      - name: Generate Coverage Report
        run: |
          xcrun xccov view --report --json TestResults.xcresult > coverage_report.json
          xcrun xccov view --report TestResults.xcresult

      - name: Check Code Coverage Threshold
        run: |
          COVERAGE=$(jq '.lineCoverage' coverage_report.json)
          THRESHOLD=0.60
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Code coverage $COVERAGE is below threshold $THRESHOLD"
            exit 1
          else
            echo "Code coverage $COVERAGE meets threshold $THRESHOLD"
          fi

      - name: Build for TestFlight
        if: github.event.inputs.environment == 'testflight' || startsWith(github.ref, 'refs/tags/')
        run: |
          xcodebuild archive \
            -scheme PlannerApp \
            -configuration Release \
            -archivePath build/PlannerApp.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="${{ secrets.CODE_SIGN_IDENTITY }}" \
            PROVISIONING_PROFILE="${{ secrets.PROVISIONING_PROFILE_UUID }}"

      - name: Export IPA for TestFlight
        if: github.event.inputs.environment == 'testflight' || startsWith(github.ref, 'refs/tags/')
        run: |
          xcodebuild -exportArchive \
            -archivePath build/PlannerApp.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build

      - name: Upload to TestFlight
        if: github.event.inputs.environment == 'testflight' || startsWith(github.ref, 'refs/tags/')
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file build/PlannerApp.ipa \
            --username ${{ secrets.APPLE_ID }} \
            --password ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}

      - name: Build for App Store
        if: github.event.inputs.environment == 'appstore'
        run: |
          xcodebuild archive \
            -scheme PlannerApp \
            -configuration Release \
            -archivePath build/PlannerApp.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="${{ secrets.CODE_SIGN_IDENTITY }}" \
            PROVISIONING_PROFILE="${{ secrets.PROVISIONING_PROFILE_UUID }}"

      - name: Export IPA for App Store
        if: github.event.inputs.environment == 'appstore'
        run: |
          xcodebuild -exportArchive \
            -archivePath build/PlannerApp.xcarchive \
            -exportOptionsPlist ExportOptionsAppStore.plist \
            -exportPath build

      - name: Upload to App Store Connect
        if: github.event.inputs.environment == 'appstore'
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file build/PlannerApp.ipa \
            --username ${{ secrets.APPLE_ID }} \
            --password ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes
            - Automated deployment to TestFlight
            - Code coverage: ${{ env.COVERAGE }}%
            - Build successful with all tests passing

      - name: Archive Build Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/
            TestResults.xcresult
            coverage_report.json
          retention-days: 30