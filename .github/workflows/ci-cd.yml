name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@1.6.0
        with:
          xcode-version: "15.4"

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-cocoapods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod install

      - name: Build and Test
        run: |
          xcodebuild clean build test \
            -workspace PlannerApp.xcworkspace \
            -scheme PlannerApp \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.0' \
            -configuration Debug \
            | xcpretty

  lint:
    name: Code Quality
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SwiftLint
        run: |
          brew install swiftlint
          swiftlint version

      - name: Run SwiftLint (unified config)
        run: swiftlint lint --config Tools/Config/UNIFIED_SWIFTLINT_ROOT.yml --reporter github-actions-logging || true

  format:
    name: Code Formatting
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SwiftFormat
        run: |
          brew install swiftformat
          swiftformat --version

      - name: Check Code Formatting (unified config)
        run: |
          swiftformat . --config Tools/Config/UNIFIED_SWIFTFORMAT_ROOT --lint --reporter github-actions-logging || true

  security:
    name: Security Scan
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v4
        with:
          languages: swift

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  dependency-check:
    name: Dependency Check
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@1.195.0
        with:
          ruby-version: "3.2"

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Check for outdated dependencies
        run: |
          if [ -f "Podfile" ]; then
            pod outdated
          fi

      - name: Security audit
        run: |
          if [ -f "Podfile.lock" ]; then
            pod audit
          fi

  # TestFlight deploy removed (internal-only CI)
