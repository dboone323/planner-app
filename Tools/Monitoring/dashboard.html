        .metric-card .value { font-size: 2em; font-weight: bold; color: #667eea; }

        .metric-card.warning .value { color: #ffc107; }
        .metric-card.error .value { color: #dc3545; }
        .alerts { margin-top: 30px; }
        .alert { padding: 15px; border-radius: 6px; margin-bottom: 10px; }
        .alert.critical { background: #f8d7da; border-left: 4px solid #dc3545; color: #721c24; }
        .alert.warning { background: #fff3cd; border-left: 4px solid #ffc107; color: #856404; }
        .alert.info { background: #d1ecf1; border-left: 4px solid #17a2b8; color: #0c5460; }
        .footer { background: #f8f9fa; padding: 20px; text-align: center; color: #666; border-top: 1px solid #dee2e6; }
        .timestamp { color: #999; font-size: 0.9em; }
