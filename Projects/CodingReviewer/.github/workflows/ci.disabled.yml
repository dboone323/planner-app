name: CodingReviewer CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint Swift Sources
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Install Swift tools
        run: |
          brew install swiftlint swiftformat || true
      - name: SwiftLint
        run: swiftlint --strict
        continue-on-error: true
      - name: SwiftFormat (lint mode)
        run: swiftformat --lint .
        continue-on-error: true

  build-and-test:
    name: Build and Test
    needs: lint
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 15.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.2"
      - name: Build and test macOS scheme
        run: |
          xcodebuild test \
            -project CodingReviewer.xcodeproj \
            -scheme CodingReviewer \
            -configuration Debug \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
