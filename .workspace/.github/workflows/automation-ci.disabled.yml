name: Automation CI

on:
  push:
    paths:
      - "Tools/Automation/**"
  pull_request:
    paths:
      - "Tools/Automation/**"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip (including wheels)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pip/wheels
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('Tools/Automation/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}
            ${{ runner.os }}-pip-

      - name: Create Automation venv
        run: |
          python -m venv Tools/Automation/.venv
          Tools/Automation/.venv/bin/python -m pip install --upgrade pip

      - name: Install requirements
        run: |
          if [ -f Tools/Automation/requirements.txt ]; then
            Tools/Automation/.venv/bin/pip install -r Tools/Automation/requirements.txt
          else
            Tools/Automation/.venv/bin/pip install pytest requests flask
          fi

      - name: Build assets
        run: Tools/Automation/.venv/bin/python Tools/Automation/build_assets.py

      - name: Run tests
        run: |
          mkdir -p reports
          Tools/Automation/.venv/bin/python -m pytest Tools/Automation/tests -q --junitxml=reports/junit.xml

      - name: Upload static assets
        uses: actions/upload-artifact@v4
        with:
          name: static-assets
          path: Tools/Automation/static

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.python-version }}
          path: reports/junit.xml
