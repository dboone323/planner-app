# Notification Configuration for Quantum-workspace CI/CD
# This file configures Slack and Email notifications for CI/CD events

# Slack Configuration
slack_webhook: ""  # Add your Slack webhook URL here
enable_slack: false  # Set to true to enable Slack notifications

# Email Configuration
email_recipients: ""  # Comma-separated list of email addresses
enable_email: false  # Set to true to enable email notifications

# Notification Events
notify_on:
  - build_failure
  - test_failure
  - performance_regression
  - quality_gate_failure
  - successful_completion

# Example Slack webhook setup:
# 1. Go to https://api.slack.com/apps
# 2. Create a new app or use existing one
# 3. Add "Incoming Webhooks" feature
# 4. Create a webhook URL for your channel
# 5. Copy the URL to slack_webhook above
# 6. Set enable_slack: true

# Example email setup:
# email_recipients: "dev1@company.com,dev2@company.com,manager@company.com"
# enable_email: true
# Note: Requires 'mail' command to be available on the system